<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link href="/css/login-style.css" rel="stylesheet" />
</head>
<body>
<main class="wrap">
    <section class="card" role="form" aria-labelledby="forgot-title">
        <div class="brand">
            <span class="dot" aria-hidden="true"></span>
            <h1>Glow</h1>
        </div>

        <h2 id="forgot-title" class="title">Forgot Password</h2>
        <p class="subtitle">Enter your email address and weâ€™ll send you reset instructions.</p>

        <form id="forgotForm" novalidate>
            <div class="field">
                <label class="label" for="email">Email address</label>
                <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
                <div id="emailError" class="error-text"></div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Send Reset Link</button>
            </div>

            <div class="or">or</div>

            <a class="btn btn-secondary" type="button" th:href="@{/login}" >
                Back to Login
            </a>
        </form>
    </section>
</main>
<script src="/js/forgot.js"></script>
</body>
</html>
